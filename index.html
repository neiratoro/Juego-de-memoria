<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de memoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-warning my-3 text-center">Juego de memoria</h1>
        </div>
        <div class="col-12">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link">JUGAGOR: <span class="jugador">PLAYER 1</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">INTENTOS: <span class="intentos">0</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">ACIERTOS: <span class="aciertos">0</span></a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link">TIEMPO DE JUEGO: <span class="tiempo">0</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link">NIVEL: <span class="nivel">1</span></a>
            </li>
            <li class="nav-item">
              <a class="btn-iniciar btn btn-warning">INICIAR <span></span></a>
            </li>
          </ul>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-7">
              <h1 class="text-warning">Tablero de Juego</h1>
              <hr />
              <div class="tablero row">
                <!--Aqui van las imagenes-->
              </div>
            </div>
            <div class="col-5">
              <table class="table my-3 records">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Jugador</th>
                    <th>Tiempo de juego</th>
                    <th>Intentos</th>
                    <th>Tiempo Restante</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Formulario para guardar datos-->
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">"¡Únete a la Aventura! Regístrate para Comenzar</h1>
        <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class=" col-form-label">Nombre Jugador:</label>
            <input type="text" class="nombre-jugador form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script src="js/guardarDatos.js"></script>
  </body>
</html>
